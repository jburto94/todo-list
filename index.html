<!DOCTYPE html>
<html>
<head>
  <title>jQuery Todo List</title>
  <link rel="stylesheet" type="text/css" href="assets/css/todo.css">
  <link href="https://fonts.googleapis.com/css?family=Roboto:400,500,700" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <script type="text/javascript" src="assets/js/jquery-3.2.1.min.js"></script>
</head>
<body>
  <div id="container">
  	<h1>To-do List <i class='fa fa-plus'></i></h1>
  	<input type="text" name="new" placeholder="Create New Todo">
  	<ul>
  		<li><span><i class='fa fa-trash'></i></span> Go To Class</li>
  		<li><span><i class='fa fa-trash'></i></span> Buy New Pants</li>
  		<li><span><i class='fa fa-trash'></i></span> Visit Grandma</li>
  	</ul>
  </div>

	<script type="text/javascript" src="assets/js/todo.js"></script>
</body>
</html>
